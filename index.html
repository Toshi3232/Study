<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VoiceLog | 現場の声から、次の一手を。</title>
  <meta name="description" content="VoiceLogは、現場の声をデータ化し、課題抽出から戦術立案まで一気通貫で支援する“現場発のマネジメント・ポータル”です。">

  <meta property="og:title" content="VoiceLog | 現場の声から、次の一手を。">
  <meta property="og:description" content="現場の声をデータに。意思決定を速く、強く。">
  <meta name="color-scheme" content="light dark">

  <style>
    :root{
      --bg:#0b1020; --bg-soft:#0f172a; --fg:#e5e7eb; --muted:#9aa4b2;
      --card:#111827; --accent:#22d3ee; --accent-2:#60a5fa; --border:#1f2937;
      --shadow:0 10px 40px rgba(0,0,0,.35); --radius:16px;
      --max:1180px;
    }
    @media (prefers-color-scheme: light){
      :root{ --bg:#f8fafc; --bg-soft:#ffffff; --fg:#0f172a; --muted:#64748b; --card:#ffffff; --border:#e5e7eb; --shadow:0 10px 30px rgba(2,6,23,.08); }
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font:16px/1.7 -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans JP",Arial,sans-serif;
      color:var(--fg);
      background:
        radial-gradient(1200px 600px at 80% -10%, rgba(34,211,238,.14), transparent 60%),
        radial-gradient(900px 500px at -10% 20%, rgba(96,165,250,.14), transparent 60%),
        var(--bg);
    }
    a{color:inherit; text-decoration:none}
    img{max-width:100%; display:block}

    /* nav */
    .nav{ position:sticky; top:0; z-index:20; backdrop-filter:saturate(180%) blur(8px);
      background:color-mix(in oklab, var(--bg-soft) 80%, transparent); border-bottom:1px solid var(--border);}
    .nav__in{ max-width:var(--max); margin:0 auto; padding:12px 20px; display:flex; align-items:center; justify-content:space-between;}
    .brand{ display:flex; gap:10px; align-items:center; font-weight:700;}
    .brand__logo{ width:28px; height:28px; border-radius:8px; background:linear-gradient(135deg,var(--accent),var(--accent-2)); box-shadow:0 6px 18px rgba(96,165,250,.35);}
    .links{ display:flex; gap:18px; align-items:center; color:var(--muted); font-size:14px;}
    .btn-nav{ padding:10px 14px; border-radius:10px; border:1px solid var(--border); background:linear-gradient(180deg, color-mix(in oklab, var(--card) 85%, #fff 15%), var(--card)); }

    /* layout helpers */
    .container{max-width:var(--max); margin:0 auto; padding:0 20px;}
    .card{ border:1px solid var(--border); border-radius:var(--radius); background:linear-gradient(180deg, color-mix(in oklab, var(--card) 92%, #fff 8%), var(--card)); box-shadow:var(--shadow);}
    .muted{ color:var(--muted); }
    .eyebrow{ color:var(--muted); font-size:13px; letter-spacing:.3px; }

    /* hero */
    .hero{ padding:28px 0 0; }
    .hero__grid{ display:grid; grid-template-columns:1.2fr 1fr; gap:28px; align-items:center;}
    @media (max-width:900px){ .hero__grid{ grid-template-columns:1fr; } }
    h1{ margin:.3em 0 .5em; line-height:1.2; font-size: clamp(28px, 4.2vw, 44px); letter-spacing:.2px;}
    .lead{ color:var(--muted); margin:0 0 22px;}
    .cta{ display:flex; gap:12px; flex-wrap:wrap;}
    .btn{ display:inline-flex; align-items:center; gap:10px; padding:12px 16px; border-radius:12px; border:1px solid var(--border);
      background:linear-gradient(180deg, color-mix(in oklab, var(--card) 85%, #fff 15%), var(--card));
      transition:transform .06s ease, border-color .2s ease, box-shadow .2s ease; cursor:pointer;}
    .btn:hover{ transform:translateY(-1px); border-color:color-mix(in oklab, var(--border) 60%, var(--accent) 40%); box-shadow:0 10px 24px rgba(34,211,238,.18);}
    .btn--primary{ border-color: color-mix(in oklab, var(--border) 50%, var(--accent) 50%); background:
      linear-gradient(120deg, color-mix(in oklab, var(--accent) 30%, transparent), transparent 65%),
      linear-gradient(180deg, color-mix(in oklab, var(--card) 85%, #fff 15%), var(--card)); }

    .hero__image{ overflow:hidden; border-radius:20px; border:1px solid var(--border);}
    .hero__image img{ aspect-ratio: 16/10; object-fit: cover; }

    /* logos */
    .logos{ margin:34px 0 0; padding:14px 0 28px;}
    .logos__row{ display:flex; gap:28px; justify-content:space-between; align-items:center; flex-wrap:wrap; }
    .logo{ height:28px; filter:grayscale(100%) opacity(.8); }

    /* features */
    .section{ margin:40px 0 0; }
    .grid-3{ display:grid; gap:16px; grid-template-columns:repeat(3, 1fr);}
    @media (max-width:900px){ .grid-3{ grid-template-columns:1fr; } }
    .feature{ padding:18px; }
    .feature h3{ margin:.2em 0 .2em; font-size:18px; }

    /* cases */
    .cases{ margin-top:26px;}
    .case{ display:grid; grid-template-columns: 1.2fr 1fr; gap:18px; padding:18px;}
    .case img{ aspect-ratio: 16/9; object-fit: cover; border-radius:12px; border:1px solid var(--border); }
    @media (max-width:900px){ .case{ grid-template-columns:1fr; } }

    /* faq */
    .faq{ border:1px solid var(--border); border-radius:16px; overflow:hidden; }
    .faq__item + .faq__item{ border-top:1px solid var(--border); }
    .faq__q{ width:100%; text-align:left; background:none; border:0; padding:16px 18px; color:var(--fg); cursor:pointer; display:flex; align-items:center; justify-content:space-between; }
    .faq__a{ padding:0 18px 16px; color:var(--muted); display:none; }
    .faq__item[open] .faq__a{ display:block; }

    /* CTA band */
    .cta-band{ margin:42px 0; padding:24px; display:grid; grid-template-columns:1fr auto; gap:16px; align-items:center;}
    @media (max-width:900px){ .cta-band{ grid-template-columns:1fr; } }

    /* footer */
    .footer{ margin:40px 0 30px; color:var(--muted); font-size:13px; border-top:1px solid var(--border); padding-top:16px; }
  </style>
</head>
<body>

  <!-- nav -->
  <div class="nav">
    <div class="nav__in">
      <div class="brand">
        <div class="brand__logo" aria-hidden="true"></div>
        <div>VoiceLog</div>
      </div>
      <div class="links">
        <a href="#features">機能</a>
        <a href="#cases">導入事例</a>
        <a href="#faq">FAQ</a>
        <button class="btn-nav" id="toggleTheme">テーマ切替</button>
      </div>
    </div>
  </div>

  <!-- hero -->
  <section class="hero container">
    <div class="hero__grid">
      <div>
        <div class="eyebrow">PORTAL</div>
        <h1>現場の声から、<span style="background:linear-gradient(90deg,var(--accent),var(--accent-2)); -webkit-background-clip:text; background-clip:text; color:transparent;">次の一手</span>を導く。</h1>
